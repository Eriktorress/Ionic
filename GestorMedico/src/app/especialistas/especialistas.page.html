<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-item>
      <ion-title> Especialistas</ion-title>
      <ion-back-button defaultHref="/home"></ion-back-button> 
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let e of especialistas" [routerLink]="['/especialistas', e.id ]">

      <ion-avatar slot="start">
        <ion-img src="{{e.url}}"></ion-img>
      </ion-avatar>
      <ion-label>{{e.nombre}}</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
