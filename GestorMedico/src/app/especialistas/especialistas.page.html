<ion-header>
  <ion-toolbar>
    <ion-title>especialistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let e of especialistas" [routerLink]="['/especialistas', e.id ]">

      <ion-avatar slot="start">
        <ion-img src="{{e.url}}"></ion-img>
      </ion-avatar>
      <ion-label>{{e.nombre}}</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
